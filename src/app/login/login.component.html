<div class="container" id="container" [class.active] = "isActive">
    <div class="form-container sign-up">
        <form>
            <h1>Crar cuenta</h1>
            <div class="social-icons">
                <i class="fa-brands fa-google-plus-g"></i>
                <i class="fa-brands fa-facebook-f"></i>
                <i class="fa-brands fa-github"></i>
                <i class="fa-brands fa-linkedin-in"></i>
            </div>
            <span>or use your email for registeration</span>
            <input type="text" placeholder="Name">
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Password">
            <button class="loginBtn">Sign Up</button>
        </form>
    </div>
    <div  class="form-container sign-in">
        <form>
            <h1>Sign In</h1>
            <div class="social-icons">
                <i class="fa-brands fa-google-plus-g"></i>
                <i class="fa-brands fa-facebook-f"></i>
                <i class="fa-brands fa-github"></i>
                <i class="fa-brands fa-linkedin-in"></i>
            </div>
            <span>or use your email password</span>
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Password">
            <a href="#">Forget Your Password?</a>
            <button>Sign In</button>
        </form>
    </div>
    <div class="toggle-container">
        <div class="toggle">
            <div class="toggle-panel toggle-left">
                <h1 class="titulo-banco">Lumina Bank!</h1>
                <p>Enter your personal details to use all of site features</p>
                <button class="hidden" id="login" (click)="togglePanel()">iniciar Sesion</button>
            </div>
            <div class="toggle-panel toggle-right">
                <h1>Hello, Friend!</h1>
                <p>Register with your personal details to use all of site features</p>
                <button class="hidden" id="register" (click)="togglePanel()">Sign Up</button>
            </div>
        </div>
    </div>
  </div>
